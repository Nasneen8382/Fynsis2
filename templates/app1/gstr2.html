<div class="page-content">
    <div class="card radius-15">
        <div class="card-body">
            <div class="card-title">
                <center>
                    <h2 class="mb-0">GSTR-2</h2>
                </center>
                <hr>
            </div>
        </div>
    </div>

    <div class="card radius-15">
        <div class="card-body">
            
            <div class="bar">
                <div class=" left">
                    <div class="px-2">
                        <label style="text-align:left ">From</label><br>
                        <input readonly name="FromDate" class="inputdate form-control"
                            placeholder=" From month/year">
                    </div>
                    <div  class="px-2">
                        <label style="text-align:left ">To</label><br>
                        <input readonly name="ToDate" class="inputdate form-control"
                            placeholder=" From month/year">
                    </div>

                </div>
                <div class="right">
                    <button class="btn btn_print btn-outline-info">Print</button>
                    <button class=" btn btn-outline-info" id="export-button" onclick="exportAsExcel()">Excel</button>
                </div>
            </div>
            <script type="text/javascript">
                $(document).ready(function ($) {
                    console.log('print');

                    $(document).on('click', '.btn_print', function (event) {
                        console.log('print1');
                        event.preventDefault();
                        var element = document.getElementById('pdf-card');
                        var opt =
                        {
                            margin: 1,
                            filename: 'employee' + '.pdf',
                            image: { type: 'jpeg', quality: 0.98 },
                            html2canvas: { scale: 2 },
                            jsPDF: { unit: 'in', format: 'a3', orientation: 'portrait' }
                        };
                        html2pdf().set(opt).from(element).save();

                    });

                });
                function exportAsExcel() {
                              const table = document.getElementById('myTable'); // Replace 'myTable' with your table's ID
                              const wb = XLSX.utils.table_to_book(table);
                            
                              XLSX.writeFile(wb, 'gstr2.xlsx');
                            }
            </script>
                <br>
                <br>
                
        </div>
    </div>

    <div class="card radius-15 " id="pdf-card">
        <div class="card-body">
            <div class="container-fluid">
                
                <table class="table table-responsive-md mt-4 table-hover table-bordered"
                    style="background-color: rgba(0, 0, 0, 0.2);" id="myTable">
                    <thead>
                        <tr>
                            <th style="text-align: center;">Reverse Charge</th>
                            <th colspan="4" style="text-align: center;">Amount</th>
                            <th style="text-align: center;">Place Of Supply(Name Of State)
                            </th>
                        </tr>
                        <tr>
                            <th></th>
                            <th style="text-align: center;">Integrated</th>
                            <th style="text-align: center;">Central Tax</th>
                            <th style="text-align: center;">State/UT Tax</th>
                            <th style="text-align: center;">Cess</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <br>

            </div>
        </div>
    </div>
</div>

</script>
