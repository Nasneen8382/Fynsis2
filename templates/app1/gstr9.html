{% extends 'app1/base.html' %}
{% block body %}
{% load static %}
{% if user.is_authenticated %}
<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Include jQuery.table2excel plugin -->
<script src="https://cdn.jsdelivr.net/npm/jquery-table2excel@1.1.0/dist/jquery.table2excel.min.js"></script>

<style>
    .ui-datepicker-calendar {
        display: none;
    }
    

    .datepicker {
        width: 13rem;
        /* height: 3.2vh; */
        /* display: grid; */
        justify-items: center;
        border: 1px solid black;
    }

    

    .datepicker label {
        font-size: 1rem;
        color: rgb(66, 66, 66);
    }

    

    
</style>
<!-- <div class="datepicker">
        <input readonly name="FromDate" class="monthYearPicker" placeholder=" From month/year" >
        <input readonly name="ToDate" class="monthYearPicker" placeholder=" To month/year " />
    </div> -->
<div class="page-content">
    <div class="card radius-15">
        <div class="card-body">
            <div class="card-title">
                <center>
                    <h2 class="mb-0">GSTR-9</h2>
                </center>
                <hr>
            </div>
        </div>
    </div>

    <div class="card radius-15">
        <div class="card-body">
            <form action="{% url 'gstr3b1' %}" method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="row">
                    <div class=" col-4 datepicker">
                        <label for="">Financial Year</label>
                        <select id="FromDate">
                            <option value="2021-2022">2017-2018</option>
                            <option value="2021-2022">2018-2019</option>
                            <option value="2021-2022">2019-2020</option>
                            <option value="2021-2022">2020-2021</option>
                            <option value="2021-2022">2021-2022</option>
                            <option value="2022-2023">2022-2023</option>
                            <option value="2023-2024">2023-2024</option>
                          </select>
                    </div>
                    <div class="col-4 ">    <label for="startDate">Date :</label>
                        <input name="startDate" id="startDate" class="date-picker" /></div>

                    <div class="col-4"></div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-10"></div>
                    <div class="col-md-2">
                        <button class="btn btn-outline-info" type="submit">excel</button>
                        <button class="btn btn_print btn-outline-info">Print</button>
                        <script type="text/javascript">
                            $(document).ready(function ($) {
                                console.log('print');

                                $(document).on('click', '.btn_print', function (event) {
                                    console.log('print1');
                                    event.preventDefault();
                                    var element = document.getElementById('pdf-card');
                                    var opt =
                                    {
                                        margin: 1,
                                        filename: 'employee' + '.pdf',
                                        image: { type: 'jpeg', quality: 0.98 },
                                        html2canvas: { scale: 2 },
                                        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
                                    };
                                    html2pdf().set(opt).from(element).save();

                                });

                            });
                        </script>
                        <button id="export-button">Export to Excel</button>
                        <script>
                            $(document).ready(function () {
                                $("#export-button").on("click", function () {
                                    // Call the table2excel plugin
                                    $("#my-table").table2excel({
                                        exclude: ".no-export", // CSS class to exclude from export
                                        name: "Table Export", // Name of the Excel file
                                        filename: "table", // File name without extension
                                        fileext: ".xlsx", // File extension
                                    });
                                });
                            });
                        </script>



                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card radius-15 " id="pdf-card">
        <div class="card-body">
            <div class="container-fluid">
                
                <table class="table table-responsive-md mt-4 table-hover table-bordered"
                    style="background-color: rgba(0, 0, 0, 0.2);">
                    <thead>
                        <tr>
                            <th style="text-align: center;">Pt.I</th>
                            <th colspan="2" style="text-align: center;">Basic Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Financial Year</td>
                            <td id="year"></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>GSTIN</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>3A</td>
                            <td>Legal Name</td>
                            <td>My company</td>
                        </tr>
                        <tr>
                            <td>3B</td>
                            <td>Trade Name (if any)</td>
                            <td></td>
                        </tr>

                    </tbody>
                </table>
                <br>

            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" media="screen" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/base/jquery-ui.css">
<script type="text/javascript">
    $(function() {
        $('.date-picker').datepicker( {
        changeMonth: true,
        changeYear: true,
        showButtonPanel: true,
        dateFormat: 'MM yy',
        onClose: function(dateText, inst) { 
            $(this).datepicker('setDate', new Date(inst.selectedYear, inst.selectedMonth, 1));
        }
        });
    });
</script>
    


<script>
    document.getElementById("FromDate").addEventListener("change", function () {
      const selectedValue = this.value;
      const dynamicCell = document.getElementById("year");
    
      if (selectedValue) {
        dynamicCell.innerHTML = selectedValue;
      }
    });
    
    </script>
{% endif %}
{% endblock %}
